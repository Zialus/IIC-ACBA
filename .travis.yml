language: cpp

script:
  - mkdir build
  - cd build
  - cmake ..
  - make
  - if [[ $TRAVIS_OS_NAME == 'linux' ]]; then ctest -V; fi

matrix:
  include:
    - os: linux
      sudo: required
      dist: xenial
      addons:
        apt:
          packages:
            - gengetopt
            - gnuplot
    - os: osx
      osx_image: xcode10
      addons:
        homebrew:
          packages:
            - gengetopt
            - gnuplot
