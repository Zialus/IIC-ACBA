language: c++

script:
  - mkdir build
  - cd build
  - cmake ..
  - make
  - ctest -V

matrix:
  include:
    - os: linux
      sudo: required
      dist: trusty
      before_install:
        - sudo apt-get update -qq
        - sudo apt-get install -qq gengetopt gnuplot
